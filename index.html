<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="./bootstrap.min.css">
<link rel="stylesheet" href="./animate.min.css">
<link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.min.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-success">
          <div class="container">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav m-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="./contact.html" aria-current="page">Contact Us<span class="visually-hidden">(current)</span></a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link active" href="./faq.html" aria-current="page">FAQ<span class="visually-hidden">(current)</span></a>
                    <!-- </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li> -->
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control me-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
      </div>
    </nav>

    <div class="banner">
        <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
                <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
                <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="./infinix-zero-ultra-1.jpg" class="w-70 d-inline" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="./phantom-x2-pro - Copy.png" class="w-70 d-block" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="./images.jpeg" class="w-70 d-block" alt="Third slide">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    

    </div>
    
</header>
    
<main class="p-5">

    <h4 class="text-center animate__animated animate__jello animate__infinite animate__delay-2s animate__fast">Check Available Products</h4>

</main>

<div class="products container p-md-5 p-1">
    <div class="row">
        <div class="col-md-4 col-12">
            <div class="card">
                <img class="card-img-top" src="./phantom-x2-pro.png" alt="Title">
                <span class="badge rounded-pill text-bg-primary">50%</span>
                <div class="card-body">
                    <h4 class="card-title">Tecno Phantom X2 Pro</h4>
                    <p class=" d-inline card-text">N471,000</p> <s>N942,000</s>
                </div>
                <div class="card-footer">
                    <button class="w-100 btn btn-danger"> <i class="fa-solid fa-shopping-cart"></i></button>
                </div>
            </div>

        </div>

        <div class="col-md-4 col-12">
            <div class="card">
                <img class="card-img-top" src="./infinix-zero-ultra-1.jpg" alt="Title">
                <span class="badge rounded-pill text-bg-primary">New!</span>
                <div class="card-body">
                    <h4 class="card-title">Infinix Zero Ultra</h4>
                    <p class="card-text">N450,000</p>
                </div>
                <div class="card-footer">
                    <button class="w-100 btn btn-success"> <i class="fa-solid fa-shopping-cart"></i></button>
                </div>
            </div>

        </div>

        <div class="col-md-4 col-12">
            <div class="card">
                <img class="card-img-top" src="./tecno-spark10-pro-5.jpg" alt="Title">
                <span class="badge rounded-pill text-bg-primary">New!</span>
                <div class="card-body">
                    <h4 class="card-title">Tecno Spark 10 pro</h4>
                    <p class="card-text">N130,000</p>
                    <div class="card-footer">
                        <button class="w-100 btn btn-primary"><i class="fa-solid fa-shopping-cart"></i></button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
